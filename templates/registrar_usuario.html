<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <!-- Link de bustras versión 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Registrar Nuevo Usuario</h2>
    <form method="POST" action="/registrar_usuario">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Nombre completo</label>
                <input type="text" name="nombre_completo" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>CURP</label>
                <input type="text" name="curp" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Folio</label>
                <input type="text" name="folio" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Número de contacto</label>
                <input type="number" name="numero_contacto" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Dirección</label>
                <input type="text" name="direccion" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Colonia</label>
                <select name="colonia" class="form-control" required>
                <option value="">Selecciona una Colonia</option>
                <option value="Emiliano Zapata">Emiliano Zapata</option>
                <option value="Barrio Santa Cruz">Barrio Santa Cruz</option>
                <option value="Villa Hermosa">Villa Hermosa</option>
                <option value="Centro">Centro</option>
                </select>

            </div>
            <div class="col-md-3 mb-3">
                <label>Código Postal</label>
                <input type="number" name="codigo_postal" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Género</label>
                <select name="genero" class="form-control" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label>Estatus</label>
                <select name="estatus" class="form-control" required>
                    <option value="Soltero">Soltero</option>
                    <option value="Casado">Casado</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Guardar Usuario</button>
        <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
