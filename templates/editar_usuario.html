<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <!-- Link de bustras versión 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Editar Usuario</h2>
    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Nombre completo</label>
                <input type="text" name="nombre_completo" value="{{ usuario.Nombre_completo }}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>CURP</label>
                <input type="text" name="curp" value="{{ usuario.Curp }}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Numero de tarjeta</label>
                <input type="text" name="folio" value="{{ usuario.Folio }}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Número de contacto</label>
                <input type="number" name="numero_contacto" value="{{ usuario.Numero_contacto }}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" name="email" value="{{ usuario.Email }}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Dirección</label>
                <input type="text" name="direccion" value="{{ usuario.Direccion }}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Colonia</label>
                <select name="colonia" class="form-control" required>
                <option value="">Selecciona una colonia</option>
                <option value="Emiliano Zapata" {% if usuario['Colonia'] == 'Emiliano Zapata' %}selected{% endif %}>Emiliano Zapata</option>
                <option value="Barrio Santa Cruz" {% if usuario['Colonia'] == 'Barrio Santa Cruz' %}selected{% endif %}>Barrio Santa Cruz</option>
                <option value="Villa Hermosa" {% if usuario['Colonia'] == 'Villa Hermosa' %}selected{% endif %}>Villa Hermosa</option>
                <option value="Centro" {% if usuario['Colonia'] == 'Centro' %}selected{% endif %}>Centro</option>
                </select>

            </div>
            <div class="col-md-3 mb-3">
                <label>Código Postal</label>
                <input type="number" name="codigo_postal" value="{{ usuario.Codigo_postal }}" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Género</label>
                <select name="genero" class="form-control" required>
                    <option value="Masculino" {% if usuario.Genero == 'Masculino' %}selected{% endif %}>Masculino</option>
                    <option value="Femenino" {% if usuario.Genero == 'Femenino' %}selected{% endif %}>Femenino</option>
                    <option value="Otro" {% if usuario.Genero == 'Otro' %}selected{% endif %}>Otro</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label>Estatus</label>
                <select name="estatus" class="form-control" required>
                    <option value="Soltero" {% if usuario.Estatus == 'Soltero' %}selected{% endif %}>Soltero</option>
                    <option value="Casado" {% if usuario.Estatus == 'Casado' %}selected{% endif %}>Casado</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-warning">Guardar Cambios</button>
        <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
